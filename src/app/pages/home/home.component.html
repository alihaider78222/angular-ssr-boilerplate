


<!-- Blogs List -->
<ng-container *ngIf="!blog_id">

  <h1>Blogs</h1>

  <!-- list -->
  <ul class="blog-list">
    <li *ngFor="let blog of blogs" class="card" >
      <a routerLink="/{{blog.id}}" class="card-item">
        <img class="card-img-top" [src]="blog?.photo_url" [alt]="blog?.title">
        <div class="card-body">
          <p class="card-text">{{blog?.title}}</p>
        </div>
      </a>
    </li>
  </ul>

  <!-- No blogs found -->
  <div class="text-center" *ngIf="loading == false && blogs.length == 0">
    <h2> No blogs found ğŸ™</h2>
  </div>

</ng-container>


<!-- Blog detail -->
<ng-container *ngIf="blog_id">

  <h1>{{blog_detail?.title}}</h1>

  <div class="text-center my-3">
    <img *ngIf="blog_detail?.photo_url"
      class="blog-img"
      [src]="blog_detail?.photo_url"
      [width]="500"
      [height]="360"
      [alt]="blog_detail.title"
      priority
    >
  </div>


  <div class="innerhtml" [innerHtml]="blog_detail?.content_html ?? '' ">
  </div>

  <!-- No blogs found -->
  <div class="text-center my-5 py-5" *ngIf="loading == false && blog_detail == null">
    <h2> No blog details found ğŸ™</h2>
  </div>

</ng-container>


<!-- Loader -->
<div class="loader text-center mt-5" *ngIf="loading" >
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
