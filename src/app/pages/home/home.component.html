<h1>Blogs</h1>

<!-- <div *ngIf="loading"> -->

<!-- Loader -->
<div class="text-center mt-5" *ngIf="loading" >
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<!-- Blogs list -->
<ul class="blog-list">
  <li *ngFor="let blog of blogs" class="card">
    <img class="card-img-top" [src]="blog?.photo_url" [alt]="blog?.title">
    <div class="card-body">
      <p class="card-text">{{blog?.title}}</p>
    </div>
  </li>
</ul>
